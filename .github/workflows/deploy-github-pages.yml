name: Deploy GitHub Pages

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run build script
        run: |
          chmod +x scripts/build-demo.sh
          ./scripts/build-demo.sh

      - name: Create deployment directory
        run: |
          mkdir -p _site/demo
          cp -r demo/* _site/demo/
          # Copy demo/index.html to root for project root URL
          cp demo/index.html _site/index.html
          mkdir -p _site/mmlabc-to-smf-wasm
          cp -r mmlabc-to-smf-wasm/pkg _site/mmlabc-to-smf-wasm/
          mkdir -p _site/tree-sitter-mml
          cp -r tree-sitter-mml/tree-sitter-mml.wasm _site/tree-sitter-mml/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Create issue if build fails
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/create-build-failure-issue.js');
            await script({github, context, core});

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
