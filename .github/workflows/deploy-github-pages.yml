name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run build script
        run: |
          chmod +x scripts/build-demo.sh
          ./scripts/build-demo.sh

      - name: Create deployment directory
        run: |
          mkdir -p _site/demo
          cp -r demo/* _site/demo/
          mkdir -p _site/mmlabc-to-smf-wasm
          cp -r mmlabc-to-smf-wasm/pkg _site/mmlabc-to-smf-wasm/
          mkdir -p _site/tree-sitter-mml
          cp -r tree-sitter-mml/tree-sitter-mml.wasm _site/tree-sitter-mml/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Create issue if build fails
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ github.sha }}';
            const shortSha = sha.substring(0, 7);
            const title = `Build failed (${shortSha})`;
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const ref = '${{ github.ref }}';
            const body = [
              'Build failed in GitHub Actions.',
              '',
              `Branch/Ref: ${ref}`,
              `Commit: ${sha}`,
              '',
              'Please investigate the build errors and fix them.',
              '',
              `Workflow run: ${runUrl}`
            ].join('\n');

            // Check if issue already exists for this commit
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['build-failure']
            });

            const existingIssue = issues.data.find(issue => 
              issue.title.includes(shortSha)
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['build-failure', 'bug']
              });
            }

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
